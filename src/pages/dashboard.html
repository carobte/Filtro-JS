<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project for Riwi with JavaScript, JSON-Server, LocalStorage HTML, Bootstrap. Management System for Construpro
  S.A with CRUD operations" />
  <meta name="keywords" content="riwi, JavaScript">
  <meta name="sitedomain" content="https://riwi.io">
  <meta name="organization" content="RIWI_Dell">
  <meta name="author" content="Carolina Bustamante Escobar, carobte">
  <meta name="designer" content="Riwi">
  <meta name="copyright" content="© 2024 Riwi. All rights reserved">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4327/4327428.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Dashboard</title>
</head>

<body>
  <!-- Navbar dashboard -->
  <nav class=" navbar navbar-expand-lg bg-light position-sticky top-0 z-1">
    <section class="container-fluid">
      <a class="navbar-brand" href="../../index.html">ConstruPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <article class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class=" text-center">
          <button id="logout" type="button" class="btn btn-secondary">Logout</button>
        </div>
      </article>
    </section>
  </nav>

  <main class="container d-flex flex-column justify-content-center align-items-center">

    <!-- Formulario para crear productos -->

    <form id="products-form" class="w-25 mb-5">
      <h3 class="my-5">Product information</h3>

      <!-- Input para el nombre del producto -->
      <div class="form-floating my-2">
        <input type="text" class="form-control" id="name" placeholder="Product" required>
        <label class="z-0" for="name">Product</label>
      </div>

      <!-- Input para la url con la imagen  -->
      <div class="form-floating my-2">
        <input type="url" class="form-control" id="image" placeholder="image URL" required>
        <label class="z-0" for="image">Image URL</label>
      </div>

      <!-- Input para la descripción del producto  -->
      <div class="form-floating my-2">
        <textarea class="form-control" id="description" maxlength="70" required></textarea>
        <label class="z-0" for="description">Description</label>
      </div>

      <!-- Input para el precio del producto  -->
      <div class="form-floating my-2">
        <input type="number" class="form-control" id="price" placeholder="Price" required>
        <label class="z-0" for="price">Price</label>
      </div>

      
      <!-- Input para la cantidad del producto  -->
      <div class="form-floating my-2">
        <input type="number" class="form-control" id="amount" placeholder="amount" required>
        <label class="z-0" for="amount">Amount</label>
      </div>

      <!-- Input para el tipo del producto -->
      <div class="form-floating my-2">
        <select class="form-control" id="type" placeholder="Type" required>
          <option value="null" selected disabled>Select one type</option>
          <option value="material">Material</option>
          <option value="tool">Tool</option>
          <option value="machinery">Machinery</option>
        </select>
        <label class="z-0" for="type">Type</label>
      </div>

      <!-- Botón que captura el evento -->
      <button class="btn btn-warning w-100 py-2" type="submit">Send</button>
    </form>

    <!-- Tabla de productos -->
    <table id="products-table" class="table text-center align-middle table-light mb-5">
      <h3 class="mb-5">Products</h3>
      <caption>List of Products</caption>
      <thead>
        <tr>
          <!-- Títulos de la tabla -->
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price by unit</th>
          <th scope="col">Amount</th>
          <th scope="col">Availability</th>
          <th scope="col">Total value</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody id="tbody">
      <!-- Contenedor para la tabla de productos, se llena con JS -->
      </tbody>
    </table>
  </main>

  <!-- Javascript del dashboard -->
  <script type="module" src="../js/dashboard.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
