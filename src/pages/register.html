<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project for Riwi with JavaScript, JSON-Server, LocalStorage HTML, Bootstrap. Management System for Construpro
    S.A with CRUD operations" />
    <meta name="keywords" content="riwi, JavaScript">
    <meta name="sitedomain" content="https://riwi.io">
    <meta name="organization" content="RIWI_Dell">
    <meta name="author" content="Carolina Bustamante Escobar, carobte">
    <meta name="designer" content="Riwi">
    <meta name="copyright" content="© 2024 Riwi. All rights reserved">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4327/4327428.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <!-- Formulario de registro -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form id="register-form">
            <div class="text-center">
                <img class="mb-4"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVoZEvZBVxtuBQBoaF9iFR-QjB5AysrAHgvA&s"
                    alt="logo" width="300">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <!-- Botón que captura el evento -->

            <button class="btn btn-warning w-100 py-2" type="submit">Sign up</button>

            <!-- Si ya está logueado, redirige hacia login -->
            <p>Are you registered? <a href="./login.html" class="text-decoration-none text-warning">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
        </form>
    </main>

    <!-- Javascript de la vista -->
    <script type="module" src="../js/register.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
